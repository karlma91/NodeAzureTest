<html>
  <head>
    <title>Messenger Demo</title>
  </head>
  <body>
    <script>
      var setappid = function(){
        var textfield = document.getElementById("myText");
        if(!textfield) return;
        var sendto = document.getElementById("sendto");
        if(!sendto) return;
        sendto.setAttribute("data-ref", textfield.value)
      }
      window.fbAsyncInit = function() {
        FB.init({
          appId: 'APP_ID',
          xfbml: true,
          version: 'v2.6'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <h1>Messenger Demo</h1>
    <input type="text" id="myText" value="appid...">
    <button onclick="setappid()">Click me</button>  
    <div>
      <p>The "Send to Messenger" plugin will trigger an authentication callback to your webhook.</p>

      <div id = "sendto" class="fb-send-to-messenger" 
        messenger_app_id='874282449384994'
        page_id='519854591426448'
        data-ref="APP_ID_HERE" 
        color="blue" 
        size="standard">
      </div>
    </div>

    <div>
      <p>The "Message Us" plugin takes the user directly to Messenger and into a thread with your Page.</p>

      <div class="fb-messengermessageus" 
        messenger_app_id='874282449384994'
        page_id='519854591426448'
        color="blue"
        size="standard">
      </div>
    </div>

  </body>
</html>
